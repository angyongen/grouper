<!DOCTYPE html>
<html lang="en_US">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#00aba9">
	<meta name="theme-color" content="#7900ff">
	<title>Grouper</title>
	<meta name="description" content="Tries to randomly group people into groups of a certain size and make sure groups are not too big or too small">
	<script src="grouper.js"></script>
	<link rel="stylesheet" href="simplestyle.css">
</head>
<script>
	function uncollapse(element) {
		element.className = "input"
	}
	function collapse(element) {
		element.className = "collapsedInput"
	}
	function regroup() {
		var list = mainInputElement.value.split("\n")
		var nonEmptyList = []
		for (var i = list.length - 1; i >= 0; i--) {
			var item = list[i]
			if (item.trim() != "") nonEmptyList.push(item)
		}
		var groupSize = parseInt(groupSizeInputElement.value)
		var result = groupRandomly(nonEmptyList, groupSize)
		mainOutputElement.value = result
		mainOutputElement.focus()
	}
</script>
		<div class="title">
			<h1>Grouper</h1>
			<span>Tries to randomly group people into groups of a certain size <br>and make sure groups are not too big or too small</span>
		</div>
		<div>People (one line per person):</div>
		<textarea id="mainInput" class="input" onfocus="uncollapse(mainInputElement); collapse(mainOutputElement)"></textarea>
		<div>Group Size:</div>
		<input type="number" id="groupSizeInput"></input>
		<div><button onclick="regroup()">Regroup NOW</button></div>
		<textarea id="mainOutput" class="collapsedInput" onfocus="uncollapse(mainOutputElement); collapse(mainInputElement)"></textarea>

	<script>
		var mainInputElement = document.getElementById("mainInput")
		var groupSizeInputElement = document.getElementById("groupSizeInput")
		var mainOutputElement = document.getElementById("mainOutput")
	</script>

</body>
